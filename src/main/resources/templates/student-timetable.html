<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Student Timetable</h2>

    <form th:action="@{/student/timetable}" method="get" class="mb-3">
        <div class="row">
            <div class="col">
                <select name="departmentId" class="form-select">
                    <option value="">Select Department</option>
                    <option th:each="dept : ${departments}"
                            th:value="${dept.id}"
                            th:text="${dept.name}"
                            th:selected="${dept.id == selectedDepartmentId}"></option>
                </select>
            </div>
            <div class="col">
                <select name="year" class="form-select">
                    <option value="">Select Year</option>
                    <option value="1" th:selected="${selectedYear == 1}">Year 1</option>
                    <option value="2" th:selected="${selectedYear == 2}">Year 2</option>
                </select>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">View Timetable</button>
            </div>
        </div>
    </form>

    <div th:if="${courses != null}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Course Name</th>
                <th>Day</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Location</th>
                <th>Coordinator</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.name}"></td>
                <td th:text="${course.dayOfWeek}"></td>
                <td th:text="${course.startTime}"></td>
                <td th:text="${course.endTime}"></td>
                <td th:text="${course.location}"></td>
                <td th:text="${course.coordinator.username}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
