<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coordinator Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Coordinator Timetable</h2>
    <a href="/logout" class="btn btn-secondary mb-3">Logout</a>

    <form th:action="@{/coordinator/timetable}" method="get" class="mb-3">
        <div class="row">
            <div class="col">
                <select name="departmentId" class="form-select" onchange="this.form.submit()">
                    <option value="">Select Department</option>
                    <option th:each="assign : ${assignments}"
                            th:value="${assign.department.id}"
                            th:text="${assign.department.name + ' (Year ' + assign.year + ')'}"
                            th:data-year="${assign.year}"
                            th:selected="${assign.department.id == selectedDepartmentId and assign.year == selectedYear}"></option>
                </select>
                <input type="hidden" name="year" id="yearInput">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Load Timetable</button>
            </div>
        </div>
    </form>

    <div th:if="${courses != null}">
        <table class="table table-striped" th:unless="${#lists.isEmpty(courses)}">
            <thead>
            <tr>
                <th>Course Name</th>
                <th>Day</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Location</th>
                <th>Coordinator</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.name}"></td>
                <td th:text="${course.dayOfWeek}"></td>
                <td th:text="${course.startTime}"></td>
                <td th:text="${course.endTime}"></td>
                <td th:text="${course.location}"></td>
                <td th:text="${course.coordinator.username}"></td>
                <td>
                    <form th:action="@{/coordinator/remove-course}" method="post" style="display:inline;">
                        <input type="hidden" name="courseId" th:value="${course.id}">
                        <input type="hidden" name="departmentId" th:value="${selectedDepartmentId}">
                        <input type="hidden" name="year" th:value="${selectedYear}">
                        <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <p th:if="${#lists.isEmpty(courses)}" class="text-muted">No courses found for this department and year.</p>
    </div>

    <h3>Add New Course</h3>
    <form th:action="@{/coordinator/schedule}" th:object="${newCourse}" method="post">
        <input type="hidden" name="departmentId" th:value="${selectedDepartmentId}">
        <input type="hidden" th:field="*{year}">
        <div class="mb-3">
            <label class="form-label">Course Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Start Time (HH:MM)</label>
            <input type="text" th:field="*{startTime}" class="form-control" placeholder="e.g., 09:00" required>
        </div>
        <div class="mb-3">
            <label class="form-label">End Time (HH:MM)</label>
            <input type="text" th:field="*{endTime}" class="form-control" placeholder="e.g., 09:50" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Day of Week</label>
            <select th:field="*{dayOfWeek}" class="form-select" required>
                <option value="">Select Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" th:field="*{location}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Course</button>
    </form>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>

<script>
    document.querySelector('select[name="departmentId"]').addEventListener('change', function() {
        var selectedOption = this.options[this.selectedIndex];
        document.getElementById('yearInput').value = selectedOption.getAttribute('data-year') || '';
    });
</script>
</body>
</html>
