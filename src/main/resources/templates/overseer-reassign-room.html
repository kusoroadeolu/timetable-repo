<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reassign Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2>Reassign Room (Overseer)</h2>
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <div class="form-container">
    <form th:action="@{/overseer/reassign-room}" method="post">
      <div class="mb-3">
        <label class="form-label">Course</label>
        <select name="courseId" class="form-select" required>
          <option value="">Select Course</option>
          <option th:each="course : ${courses}" th:value="${course.id}"
                  th:text="${course.courseDefinition.name} + ' (' + ${course.department.name} + ' Year ' + ${course.year} + ')'"></option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Day of Week</label>
        <select name="dayOfWeek" class="form-select" required>
          <option value="">Select Day</option>
          <option th:each="day : ${daysOfWeek}" th:value="${day}" th:text="${day}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Start Time</label>
        <input type="time" name="startTime" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">End Time</label>
        <input type="time" name="endTime" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">New Room</label>
        <select name="roomId" class="form-select" required>
          <option value="">Select Room</option>
          <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}"></option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Reassign Room</button>
    </form>
  </div>
  <a href="/overseer/schedule-timetable" class="btn btn-secondary mt-3">Back to Schedule Timetable</a>
  <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
</div>
</body>
</html>
